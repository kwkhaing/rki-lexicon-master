workflow:
  # Data processing pipeline
  steps:
    - name: "Data ingestion"
      script: "scripts/data_processing.py"
      description: "Import and validate new entries"
    
    - name: "Audio processing"
      script: "scripts/audio_processing.py"
      description: "Process audio recordings"
    
    - name: "Validation"
      script: "scripts/validation.py"
      description: "Validate all data"
    
    - name: "Export"
      script: "scripts/export_formats.py"
      description: "Export to multiple formats"
    
    - name: "Analysis"
      script: "scripts/analysis/frequency_analysis.py"
      description: "Generate statistics and visualizations"

